<!DOCTYPE HTML>
<html lang="zh-cn">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/bootstrap-vue.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" /> {% block head %} {% endblock %}
    <title>&lt;NOVA&gt;</title>
</head>

<body>
    <div id="app">
        <!--导航栏-->
        <b-navbar toggleable type="inverse" variant="inverse">
            <b-nav-toggle target="nav_collapse"></b-nav-toggle>
            <!--Logo-->
            <b-link class="navbar-brand" to="#">
                <span>&lt; N O V A &gt;</span>
            </b-link>

            <b-collapse is-nav id="nav_collapse">
                <b-nav is-nav-bar>
                    <b-nav-item>主页</b-nav-item>
                    <b-nav-item>博客</b-nav-item>
                    <b-nav-item>作品集</b-nav-item>
                    <b-nav-item>关于我</b-nav-item>
                    <b-nav-item active>后台</b-nav-item>
                </b-nav>
                <b-nav is-nav-bar class="ml-auto">
                    <b-nav-item right-alignment>登出</b-nav-item>
                </b-nav>
            </b-collapse>
        </b-navbar>
        <b-card no-block>
            <b-tabs card>
                <b-tab :title="`文章列表`">
                    <b-btn size="sm" variant="danger" class="float-right" @click="()=>closeTab(i)">Close tab
                    </b-btn>
                </b-tab>
                <!-- Render Tabs -->

                <b-tab :title="`Tab ${i}`" v-for="i in tabs" :key="i">
                    Tab Contents ${i}
                    <b-btn size="sm" variant="danger" class="float-right" @click="()=>closeTab(i)">Close tab
                    </b-btn>
                </b-tab>

                <!-- Newtab Button (Using tabs slot) -->
                <b-nav-item slot="tabs" @click.prevent="newTab" href="#">
                    +
                </b-nav-item>

                <!-- Render this if no tabs -->
                <div slot="empty" class="text-center text-muted">
                    There are no open tabs
                    <br> Open a new tab using + button.
                </div>
            </b-tabs>
        </b-card>

    </div>




    <script src="/js/vue.js"></script>
    <script src="/js/vue-resource.js"></script>
    <script src="/js/marked.js"></script>
    <script src="/js/highlight.min.js"></script>
    <script src="/js/polyfill.min.js"></script>
    <script src="/js/tether.min.js"></script>
    <script src="/js/bootstrap-vue.js"></script>
    <script src="/js/manager.js"></script>

</body>
