<!DOCTYPE HTML>
<html lang="zh-cn" style="height:100%">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="/css/blog.css" rel="stylesheet" type="text/css" />
    <link href="/css/manager.css" rel="stylesheet" type="text/css" />
    <link href="/css/codemirror.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <title>&lt;NOVA&gt;</title>
</head>

<body style="height:100%;padding-top:0px;background-color:#555555">
    <div id="app" style="height:100%">
        <!--对话框-->
        <div style="position:absolute;height:100%;width:100%;top:0;left:0" v-show="showLogin">
            <!--登陆对话框-->
            <div class="modal-dialog" v-show="showLogin">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">
                            登陆
                        </h4>
                    </div>
                    <div class="modal-body">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="请输入密码" v-model="password" value="">
                        <div class="checkbox">
                            <label><input type="checkbox"  v-model="savePassword">记住密码</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" @click="login">登陆</button>
                    </div>
                </div>
            </div>
        </div>
        <!--主界面-->
        <div class="main" style="height:100%;display:flex">
            <!--模块列表-->
            <div v-bind:class="{'modulelist-normal':showSidebar,'modulelist-thin':!showSidebar}">
                <img src="/img/NewLogo512.png" style="height:128px;width:128px;margin-top:40px;" v-show="showSidebar">
                <button @click="addTab" type="button" v-bind:class="['btn','btn-gray',{'addbutton-normal':showSidebar,'addbutton-thin':!showSidebar}]">
                    <span class="fa fa-plus"></span>
                    <span v-show="showSidebar"> 新建笔记</span>
                </button>
                <div style="flex-grow:1;width:100%">
                    <button v-bind:class="{'modulelist-item':true,'active':currentModule=='note'}" @click="showSidebar=true;currentModule='note'"><span class="fa fa-sticky-note-o icon"></span><span class="text" v-show="showSidebar">笔记管理</span></button>
                    <button v-bind:class="{'modulelist-item':true,'active':currentModule=='article'}" @click="showSidebar=true;currentModule='article'"><span class="fa fa-file-text-o icon"></span><span class="text" v-show="showSidebar">文章管理</span></button>
                    <button v-bind:class="{'modulelist-item':true,'active':currentModule=='work'}" @click="showSidebar=true;currentModule='work'"><span class="fa fa-flag-checkered icon"></span><span class="text" v-show="showSidebar">作品管理</span></button>
                    <button v-bind:class="{'modulelist-item':true,'active':currentModule=='comment'}" @click="showSidebar=true;currentModule='comment'"><span class="fa fa-commenting-o icon"></span><span class="text" v-show="showSidebar">评论管理</span></button>
                </div>
                <a href="/" style="margin:10px;" v-show="showSidebar">跳转到前台</a>
            </div>
            <!--隐藏按钮-->
            <button class="hide-sidebar-button" style="height:100%;width:10px;display:flex;flex-direction:row;align-items:center;justify-content:center" @click="showSidebar=false" v-show="showSidebar">
                <span class="fa fa-angle-left"></span>
            </button>
            <!--内容列表-->
            <div style="height:100%;background-color:#222222;width:300px;display:flex;flex-direction:column;align-items:center" v-show="showSidebar">
                <!--笔记管理-->
                <div v-show="currentModule=='note'">
                    <div>



                    </div>
                </div>
                <!--文章管理-->
                <div v-show="currentModule=='article'" class="module">
                    <div class="contentlist-container">
                        <div class="contentlist">
                            <div v-for="article in articles" class="contentlist-item" @click="openArticle(article.id)">
                                <div class="header">
                                    <div class="title">${article.title}</div>
                                    <div class="mini-toobar">
                                        <button><span class="fa fa-minus-square "></button>
                                    </div>
                                </div>
                                <div class="tags">
                                    <span style="color:#999">${article.category.title}</span>
                                    <a v-for="tag in article.tags" class="tag tag-dark">
                                        <span>${tag.name}</span>
                                    </a>
                                </div>
                                <div class="content">
                                    ${article.createdAt} 浏览${article.count}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--作品管理-->
                <div v-show="currentModule=='work'" class="module">
                    <div>
                        <button type="button" class="btn btn-large btn-default">刷新</button>
                        <button type="button" class="btn btn-large btn-default">添加</button>
                    </div>
                    <div class="contentlist-container">
                        <div class="contentlist">
                            <div v-for="work in works" class="contentlist-item">
                                <div class="title">
                                    ${work.name}
                                </div>
                                <div class="tags">
                                </div>
                                <div class="content">
                                    ${work.version}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--评论管理-->
                <div v-show="currentModule=='comment'">
                    擦擦擦
                </div>



            </div>
            <!--标签页-->
            <div style="display:flex; flex-grow:1;flex-direction:column">
                <!--标签页列表-->
                <div class="tablist">
                    <button v-for="tab in tabs" @click="currentTab=tab" v-bind:class="['tabtitle',{'active':currentTab==tab}]">${tab.title}</button>
                </div>
                <!--标签页正文-->
                <div v-for="tab in tabs" v-show="currentTab==tab" class="editor">
                    <div v-if="currentTab.type=='work'">

                    </div>
                    <div v-if="currentTab.type=='article'">
                        <input type="text" v-model="tab.data.title" />
                        <textarea v-model="tab.data.summary"></textarea>
                        <a v-for="tag in tab.data.tags" class="tag tag-dark">
                            <span>${tag.name}</span>
                        </a>
                        <button>添加标签</button>
                        <select v-model="tab.data.category">

                        </select>
                        <button>上传图片</button>
                        <button>保存</button>

                    </div>
                    <div v-if="currentTab.type=='note'">
                    </div>

                    <textarea class="textarea" v-bind:id="'tab_'+tab.type+'_'+tab.data.id" spellcheck="false" v-model="tab.content"></textarea>


                </div>
            </div>


        </div>
    </div>

    <script src=" /js/vue.js "></script>
    <script src="/js/vue-resource.js "></script>
    <script src="/js/marked.js "></script>
    <script src="/js/highlight.min.js "></script>
    <script src="/js/codemirror.js"></script>
    <script src="/js/manager.js "></script>

</body>
