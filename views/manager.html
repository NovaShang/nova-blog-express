<!DOCTYPE HTML>
<html lang="zh-cn" style="height:100%">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" /> {% block head %} {% endblock %}
    <title>&lt;NOVA&gt;</title>
</head>

<body style="height:100%">
    <div id="app" style="height:100%">
        <!--登陆对话框-->
        <div class="modal-dialog" v-show="showLogin">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        登陆
                    </h4>
                </div>
                <div class="modal-body">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" v-model="password" value="">
                    <div class="checkbox">
                        <label><input type="checkbox"  v-model="savePassword">记住密码</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" @click="login">登陆</button>
                </div>
            </div>
        </div>
        <!--主界面-->
        <div class="main" style="height:100%;display:flex">
            <!--模块列表-->
            <div>
                <ul>
                    <li>发布新文章</li>
                    <li>仪表板</li>
                    <li>文章</li>
                    <li>作品</li>
                    <li>评论</li>
                    <li>文件</li>
                    <li>回收站</li>
                </ul>

            </div>

            <!--标签页-->
            <div style="flex-grow:1;flex-direction:column">
                <!--标签页列表-->
                <div>
                    <div v-for="article in openedArticles">${article.title}</div>
                </div>
                <!--标签页正文-->
                <div>

                </div>
            </div>


        </div>
    </div>

    <script src="/js/vue.js"></script>
    <script src="/js/vue-resource.js"></script>
    <script src="/js/marked.js"></script>
    <script src="/js/highlight.min.js"></script>
    <script src="/js/manager.js"></script>

</body>
