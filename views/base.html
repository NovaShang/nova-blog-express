<!DOCTYPE HTML>

<html lang="zh-cn">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no"> {% block metadata %} {% endblock %}
    <link href="/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/blog.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" /> {% block head %} {% endblock %}
    <title>{% block title %}&lt;Nova&gt; 高尚的博客{% endblock title %}</title>
</head>

<body>

    {% include "components/header.html" %}
    <!--正文-->
    <div class="container">
        {% block content %}{{content}}{% endblock %}
    </div>


    <!--页脚-->
    {% include "components/footer.html" %}

</html>
