<!DOCTYPE HTML>

<html lang="zh-cn">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no"> {% block metadata %} {% endblock %}
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=3370691091" type="text/javascript" charset="utf-8"></script>
    <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/site.css" rel="stylesheet" type="text/css" /> {% block head %} {% endblock %}
    <title>{% block title %}&lt;NOVA&gt; 高尚个人站{% endblock title %}</title>
</head>

<body style="padding-top: 60px">
    <header>
        <!--导航条-->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <!--导航条折叠后的汉堡按钮-->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#site-navbar-collapse">
                        <span class="sr-only">切换导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!--主Logo-->
                    <a class="navbar-brand" href="/">
                        <span class="navbar-brandlogo">
					        {% include "svg/logo.svg" %}
				        </span>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="site-navbar-collapse">
                    <!--导航项目-->
                    <ul class="nav navbar-nav navbar-left">
                        <li> <a href="/blog">博客</a></li>
                        <li> <a href="/portfolio">作品集</a></li>
                        <li> <a href="/about">关于我</a></li>
                    </ul>
                    <!--用户登录-->
                    <div id="wb_connect_btn" style="float: right; height: 50px; display: flex;align-items: center;justify-content: flex-end"></div>
                </div>
            </div>
        </nav>
    </header>


    <!--正文-->
    <div class="container">
        {% block content %} {% endblock %}
    </div>


    <!--页脚-->
    {% include "footer.html" %}
    <script>
        WB2.anyWhere(function(W) {
            W.widget.connectButton({
                id: "wb_connect_btn",
                type: "3,2",
                callback: {
                    login: function(o) { //登录后的回调函数
                    },
                    logout: function() { //退出后的回调函数
                    }
                }
            });
        });
    </script>

</body>

</html>
